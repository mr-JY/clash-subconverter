proxy-providers:
  nexitally:
    type: http
    url: "https://naixisubs.com/downloadConfig/Clash.aspx?t=trojan&eq=windows&urk=a53b0386-265b-4490-8e0b-9016f9145c14"
    path: ./nexitally.yaml
    interval: 7200
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
  nexitally-HK:
    type: http
    url: "https://api.sublink.dev/sub?target=clash&url=https%3A%2F%2Fnaixisubs.com%2FdownloadConfig%2FClash.aspx%3Ft%3Dtrojan%26eq%3Dwindows%26urk%3Da53b0386-265b-4490-8e0b-9016f9145c14&insert=false&include=%5E(%3F!.*(3x%7CIPv4%20Stream)).*(%E6%B8%AF%7CHK%7CHong%20Kong).*%24&emoji=true&list=false&tfo=false&fdn=false&sort=false&udp=true&new_name=true"
    path: ./nexitally-HK.yaml
    interval: 7200
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204  
mixed-port: 7890
allow-lan: false
mode: rule
log-level: debug
ipv6: false
external-controller: 0.0.0.0:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 114.114.114.114
  nameserver:
    - tls://223.5.5.5:853
    - 114.114.114.114
    - 119.29.29.29
    - 180.76.76.76
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - router.asus.com
    - localhost.sec.qq.com
    - localhost.ptlogin2.qq.com
    - '+.msftconnecttest.com'
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🚀 手动切换
      - ♻️ 自动选择
      - DIRECT
  - name: 🚀 手动切换
    type: select
    use:
      - nexitally
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    use:
      - nexitally
  - name: 🇭🇰 香港节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    use:
      - nexitally-HK


